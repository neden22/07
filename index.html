<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessible Form UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <form class="form" aria-labelledby="form-title" novalidate>
      <h1 id="form-title" class="visually-hidden">Update Profile</h1>

      <div class="field">
        <label for="fullName">Full Name</label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          placeholder="What should we call you?"
        />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          value="john@doe.com"
          aria-describedby="email-error"
          aria-invalid="true"
        />
        <p id="email-error" class="error" role="alert">
          Email is already taken
        </p>
      </div>

      <div class="field password">
        <label for="password">Enter Password</label>
        <div class="password-wrapper">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="xxxxxxxx"
          />
          <button
            type="button"
            class="toggle"
            aria-label="Toggle password visibility"
          >ğŸ‘</button>
        </div>
      </div>

      <div class="field password">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            placeholder="xxxxxxxx"
          />
          <button
            type="button"
            class="toggle"
            aria-label="Toggle password visibility"
          >ğŸ‘</button>
        </div>
      </div>

      <button type="submit" class="submit">
        Update Profile
      </button>
    </form>

    <aside class="progress" aria-label="Profile completeness">
      <div class="circle" role="img" aria-label="Profile completeness 65%">
        <span>65%</span>
      </div>

      <h2>Profile Completeness</h2>
      <ul>
        <li class="done">Create Account</li>
        <li class="done">Update Roadmap Progress</li>
        <li class="done">Setup Public Profile</li>
        <li>Complete your first project</li>
        <li>Invite your Friends</li>
      </ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
