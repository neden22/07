<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступна форма реєстрації</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
    <h1>Створити акаунт</h1>
    
    <form id="signup-form" novalidate>
        <div class="form-group">
            <label for="name">Повне ім'я <span class="required-indicator" aria-hidden="true">*</span></label>
            <input type="text" id="name" name="name" aria-required="true" aria-describedby="name-error">
            <span id="name-error" class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
            <label for="email">Електронна пошта <span class="required-indicator" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" aria-required="true" aria-describedby="email-error">
            <span id="email-error" class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль <span class="required-indicator" aria-hidden="true">*</span></label>
            <input type="password" id="password" name="password" aria-required="true" aria-describedby="password-help password-error">
            <span id="password-help" class="help-text">Мінімум 8 символів.</span>
            <span id="password-error" class="error-message" aria-live="polite"></span>
        </div>

        <button type="submit" class="submit-btn">Зареєструватися</button>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
